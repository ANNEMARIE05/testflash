<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Service - Dashboard</title>
    <link rel="shortcut icon" href="/assets/img/log.jpeg" type="image/jpeg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/dashboardTransaction.css">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="flex">
        <div id="fondMenu" class="fixed inset-0 bg-black bg-opacity-50 z-40 fondObscur"></div>
        
        <div id="menu" class="w-64 bg-gray-800 min-h-screen fixed left-0 top-0 z-50 sideBar">
            <button id="btnFermer" class="lg:hidden absolute top-4 right-4 text-white text-xl p-2 hover:bg-gray-700 rounded-lg transition-colors">
                <i class="fas fa-times"></i>
            </button>

            <div class="p-4 lg:p-6 border-b border-bleuPrinc">
                <div class="flex items-center justify-between mb-3 lg:mb-4">
                    <div class="flex items-center">
                        <div class="w-12 h-12 bg-gradient-to-r from-jauneAcc to-yellow-300 rounded-full flex items-center justify-center mr-3 icone iconeFlottante">
                            <i class="fas fa-user text-bleuFonce text-xl"></i>
                        </div>
                        <div>
                            <h3 class="font-semibold text-base">Hello Yao</h3>
                            <p class="text-sm text-gray-300">Bonus: 45,000 XOF</p>
                        </div>
                    </div>
                </div>
                <div class="flex gap-2">
                    <button onclick="aller('dashboardRetrait.html')" class="bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 px-3 py-1 rounded text-sm flex-1 transition-all duration-300 transform hover:scale-105">
                        <i class="fas fa-money-bill-wave mr-1"></i> Retrait
                    </button>
                    <button onclick="aller('dashboardDepot.html')" class="bg-gradient-to-r from-vertPar to-green-700 hover:from-green-700 hover:to-green-800 px-3 py-1 rounded text-sm flex-1 transition-all duration-300 transform hover:scale-105">
                        <i class="fas fa-dollar-sign mr-1"></i> Dépôt
                    </button>
                </div>
            </div>
            
            <nav class="p-3 lg:p-4">
                <ul class="space-y-1 lg:space-y-2">
                    <li><a href="dashboardUser.html" class="flex items-center p-3 rounded hover:bg-gray-700 text-gray-300 hover:text-white transition-all text-base">
                        <i class="fas fa-home mr-3"></i> Dashboard
                    </a></li>
                    <li><a href="dashboardDepot.html" class="flex items-center p-3 rounded hover:bg-gray-700 text-gray-300 hover:text-white transition-all text-base">
                        <i class="fas fa-arrow-down mr-3"></i> Dépôt
                    </a></li>
                    <li><a href="dashboardRetrait.html" class="flex items-center p-3 rounded hover:bg-gray-700 text-gray-300 hover:text-white transition-all text-base">
                        <i class="fas fa-arrow-up mr-3"></i> Retrait
                    </a></li>
                    <li><a href="dashboardTransaction.html" class="flex items-center p-3 rounded transition-colors bg-bleuPrinc text-base">
                        <i class="fas fa-exchange-alt mr-3"></i> Mes Transactions
                    </a></li>
                    <li><a href="dashboardPronostic.html" class="flex items-center p-3 rounded hover:bg-gray-700 text-gray-300 hover:text-white transition-all text-base">
                        <i class="fas fa-chart-line mr-3"></i> Pronostics
                    </a></li>
                    <li><a href="dashboardVideo.html" class="flex items-center p-3 rounded hover:bg-gray-700 text-gray-300 hover:text-white transition-all text-base">
                        <i class="fas fa-video mr-3"></i> Vidéo
                    </a></li>
                    <li><a href="dashboardBonus.html" class="flex items-center p-3 rounded hover:bg-gray-700 text-gray-300 hover:text-white transition-all text-base">
                        <i class="fas fa-gift mr-3"></i> Bonus
                    </a></li>
                    <li><a href="dashboardProfile.html" class="flex items-center p-3 rounded hover:bg-gray-700 text-gray-300 hover:text-white transition-all text-base">
                        <i class="fas fa-user-cog mr-3"></i> Profil
                    </a></li>
                    <li><a href="#" id="btnDeco" class="flex items-center p-3 rounded hover:bg-red-600 transition-colors mt-6 lg:mt-8 text-base">
                        <i class="fas fa-user mr-3"></i> Déconnexion
                    </a></li>
                </ul>
            </nav>
        </div>

        <div class="flex-1 lg:ml-64">
            <header class="bg-gradient-to-r from-gray-900 to-gray-800 shadow-2xl border-b border-white/10 px-3 sm:px-4 lg:px-6 py-3 lg:py-4 flex items-center justify-between backdrop-blur-sm">
                <div class="flex items-center">
                    <button id="btnOuvrir" class="lg:hidden mr-3 text-white hover:text-jauneAcc transition-colors">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <h1 class="text-base sm:text-lg lg:text-2xl font-bold text-white">Mes Transactions</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="w-8 h-8 bg-blue-700 rounded-full flex items-center justify-center">
                        <a href="/users/dashboardProfile.html"><i class="fas fa-user text-white text-sm"></i></a>
                    </div>
                </div>
            </header>

            <div class="p-4 lg:p-6">
                <div class="max-w-7xl mx-auto space-y-4 lg:space-y-6">
                    <div id="stats" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3 lg:gap-6"></div>

                    <div class="bg-gray-800 rounded-xl lg:rounded-2xl p-4 lg:p-6 backdrop-blur-xl border border-white/10">
                        <div class="flex flex-col sm:flex-row sm:items-center justify-between mb-4 lg:mb-6 space-y-3 sm:space-y-0">
                            <h3 class="text-sm sm:text-base lg:text-xl font-bold text-white flex items-center">
                                <i class="fas fa-history text-bleuDash mr-2 lg:mr-3"></i>
                                Historique des Transactions
                            </h3>
                            <div class="flex flex-col sm:flex-row gap-2 sm:gap-3">
                                <select id="periode" class="bg-gray-700 text-white px-3 py-2 rounded-lg text-xs lg:text-sm border border-gray-600 focus:border-bleuDash outline-none">
                                    <option value="tous">Toutes les périodes</option>
                                    <option value="7j">7 derniers jours</option>
                                    <option value="30j">30 derniers jours</option>
                                    <option value="90j">90 derniers jours</option>
                                </select>
                                <select id="type" class="bg-gray-700 text-white px-3 py-2 rounded-lg text-xs lg:text-sm border border-gray-600 focus:border-bleuDash outline-none">
                                    <option value="tous">Tous les types</option>
                                    <option value="depot">Dépôts</option>
                                    <option value="retrait">Retraits</option>
                                    <option value="bonus">Bonus</option>
                                </select>
                            </div>
                        </div>

                        <div class="hidden lg:block overflow-x-auto">
                            <table class="w-full">
                                <thead>
                                    <tr class="border-b border-gray-700">
                                        <th class="text-left py-3 px-4 text-gray-400 font-medium text-sm">Date</th>
                                        <th class="text-left py-3 px-4 text-gray-400 font-medium text-sm">Type</th>
                                        <th class="text-left py-3 px-4 text-gray-400 font-medium text-sm">Montant</th>
                                        <th class="text-left py-3 px-4 text-gray-400 font-medium text-sm">Méthode</th>
                                        <th class="text-left py-3 px-4 text-gray-400 font-medium text-sm">Statut</th>
                                    </tr>
                                </thead>
                                <tbody id="tableau" class="divide-y divide-gray-700"></tbody>
                            </table>
                        </div>

                        <div class="lg:hidden space-y-3" id="mobile"></div>

                        <div class="flex flex-col sm:flex-row justify-between items-center mt-6 pt-4 border-t border-gray-700 space-y-3 sm:space-y-0">
                            <p class="text-gray-400 text-sm" id="infoPagination">Affichage de 1-6 sur 47 transactions</p>
                            <div class="flex space-x-2">
                                <button class="px-3 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-600 transition-colors text-sm">
                                    <i class="fas fa-chevron-left mr-1"></i>Précédent
                                </button>
                                <button class="px-3 py-2 bg-bleuDash text-white rounded-lg hover:bg-blue-600 transition-colors text-sm">
                                    Suivant<i class="fas fa-chevron-right ml-1"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="fixed bottom-6 right-6 z-40">
        <a href="https://wa.me/+2250777169313" class="w-10 h-10 bg-green-500 rounded-full flex items-center justify-center text-white text-2xl shadow-2xl hover:bg-green-400 transition-all transform hover:scale-110 animate-bounce">
            <i class="fab fa-whatsapp"></i>
        </a>
    </div>

    <script src="/script/dashboardTransaction.js "></script>

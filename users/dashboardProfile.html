    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        * { font-family: 'Inter', sans-serif; }
        
        @keyframes glissementHaut {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes flottement {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .cardStat {
            animation: glissementHaut 0.8s ease-out forwards;
        }
        
        .btnAnim {
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }
        
        .btnAnim::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.6s ease;
        }
        
        .btnAnim:hover::before { left: 100%; }
        .btnAnim:hover { transform: translateY(-2px); }
        
        .masqSide {
            display: none;
        }

        .masqSide.actif {
            display: block;
        }
        
        .barreNav {
            transform: translateX(-100%);
        }
        
        .barreNav.ouvert {
            transform: translateX(0);
        }
        
        .inputForm {
            background: rgba(31, 41, 55, 0.8);
            border: 1px solid rgba(59, 130, 246, 0.3);
            transition: all 0.3s ease;
        }
        
        .inputForm:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            background: rgba(31, 41, 55, 1);
        }
        
        .btnSucces {
            background: linear-gradient(to right, #059669, #047857);
            transform: scale(0.95);
            opacity: 0.8;
        }
        
        @media (max-width: 640px) {
            .logoEq { width: 32px; height: 32px; }
        }

        @media (min-width: 1024px) {
            .barreNav { transform: translateX(0); }
        }
    </style>

</head>

                                        <button type="button" class="btnVoirMdp absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white">

                    <div class="flex flex-col sm:flex-row gap-3 lg:gap-4">

                        <button id="btnAnnuler" class="flex-1 bg-gradient-to-r from-gray-600 to-gray-700 hover:from-gray-700 hover:to-gray-800 text-white px-6 py-3 rounded-lg font-medium btnAnim shadow-lg">

    <script>
        const btnOuvrMenu = document.getElementById('btnOuvrMenuMob');
        const btnFermBar = document.getElementById('btnFermBarLat');
        const barreNav = document.getElementById('barreNavLat');
        const masq = document.getElementById('masqSide');
        const btnSauv = document.getElementById('btnSauvegarder');
        const btnAnn = document.getElementById('btnAnnuler');
        const messageSucces = document.getElementById('messageSucces');
        const formProfil = document.getElementById('formProfil');
        const formMdp = document.getElementById('formMotDePasse');
        const btnsVoirMdp = document.querySelectorAll('.btnVoirMdp');

        let donneesProfil = {
            nom: 'Kouamé',
            prenom: 'Yao',
            email: 'yao.kouame@email.com',
            numero: '+225 07 12 34 56 78',
            dateNaiss: '1995-03-15',
            ville: 'abidjan',
            codeParrain: ''
        };

        function ouvrirNav() {
            barreNav.classList.add('ouvert');
            masq.classList.add('actif');
            document.body.style.overflow = 'hidden';
        }

        function fermerNav() {
            barreNav.classList.remove('ouvert');
            masq.classList.remove('actif');
            document.body.style.overflow = 'auto';
        }

        function allerPage(url) {
            window.location.href = url;
        }

        function afficherMessage() {
            messageSucces.classList.remove('hidden');
            setTimeout(() => {
                messageSucces.classList.add('hidden');
            }, 5000);
        }

        function sauvegarderProfil() {
            const nouvellesDonnees = {
                nom: document.getElementById('nom').value,
                prenom: document.getElementById('prenom').value,
                email: document.getElementById('email').value,
                numero: document.getElementById('numero').value,
                dateNaiss: document.getElementById('dateNaiss').value,
                ville: document.getElementById('ville').value,
                codeParrain: document.getElementById('codeParrain').value
            };

            const mdpActuel = document.getElementById('mdpActuel').value;
            const nouveauMdp = document.getElementById('nouveauMdp').value;
            const confirmerMdp = document.getElementById('confirmerMdp').value;

            if (nouveauMdp && nouveauMdp !== confirmerMdp) {
                alert('Les mots de passe ne correspondent pas');
                return;
            }

            donneesProfil = nouvellesDonnees;
            
            btnSauv.classList.add('btnSucces');
            btnSauv.innerHTML = '<i class="fas fa-check mr-2"></i>Sauvegardé!';
            
            setTimeout(() => {
                btnSauv.classList.remove('btnSucces');
                btnSauv.innerHTML = '<i class="fas fa-save mr-2"></i>Sauvegarder les modifications';
                afficherMessage();
            }, 1500);

            document.getElementById('mdpActuel').value = '';
            document.getElementById('nouveauMdp').value = '';
            document.getElementById('confirmerMdp').value = '';
        }

        function annulerModifications() {
            Object.keys(donneesProfil).forEach(cle => {
                const element = document.getElementById(cle);
                if (element) {
                    element.value = donneesProfil[cle];
                }
            });

            document.getElementById('mdpActuel').value = '';
            document.getElementById('nouveauMdp').value = '';
            document.getElementById('confirmerMdp').value = '';
        }

        function basculerVisibiliteMdp(btn) {
            const input = btn.parentElement.querySelector('input');
            const icone = btn.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icone.classList.remove('fa-eye');
                icone.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icone.classList.remove('fa-eye-slash');
                icone.classList.add('fa-eye');
            }
        }

        btnOuvrMenu.addEventListener('click', ouvrirNav);
        btnFermBar.addEventListener('click', fermerNav);
        masq.addEventListener('click', fermerNav);
        btnSauv.addEventListener('click', sauvegarderProfil);
        btnAnn.addEventListener('click', annulerModifications);

        btnsVoirMdp.forEach(btn => {
            btn.addEventListener('click', () => basculerVisibiliteMdp(btn));
        });

        document.addEventListener('DOMContentLoaded', function() {
            const btns = document.querySelectorAll('.btnInteractif');
            btns.forEach(btn => {
                btn.addEventListener('click', function() {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                    }, 150);
                });
            });
        });

        window.addEventListener('resize', function() {
            if (window.innerWidth >= 1024) {
                fermerNav();
            }
        });

        document.querySelectorAll('.iconeFlottante').forEach(icone => {
            icone.style.animation = 'flottement 3s ease-in-out infinite';
        });

        const btnDeconnexion = document.getElementById('btnDeconnexion');
        btnDeconnexion.addEventListener('click', (e) => {
            e.preventDefault();
            if (confirm('Êtes-vous sûr de vouloir vous déconnecter ?')) {
                window.location.href = '/auth/login.html';
            }
        });
    </script>

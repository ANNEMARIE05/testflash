    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        * { font-family: 'Inter', sans-serif; }
        
        @keyframes glissementHaut {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes flottement {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .cardStat {
            animation: glissementHaut 0.8s ease-out forwards;
        }
        
        .btnAnim {
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }
        
        .btnAnim::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.6s ease;
        }
        
        .btnAnim:hover::before { left: 100%; }
        .btnAnim:hover { transform: translateY(-2px); }
        
        #fondMenu {
            display: none;
        }

        #fondMenu.actif {
            display: block;
        }
        
        #menu {
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        
        #menu.ouvert {
            transform: translateX(0);
        }
        
        .inputForm {
            background: rgba(31, 41, 55, 0.8);
            border: 1px solid rgba(59, 130, 246, 0.3);
            transition: all 0.3s ease;
        }
        
        .inputForm:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            background: rgba(31, 41, 55, 1);
        }
        
        .btnSucces {
            background: linear-gradient(to right, #059669, #047857);
            transform: scale(0.95);
            opacity: 0.8;
        }
        
        @media (max-width: 640px) {
            .logoEq { width: 32px; height: 32px; }
        }

        @media (min-width: 1024px) {
            #menu { transform: translateX(0); }
        }
    </style>

</head>

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 lg:gap-6">

                        <form id="formMdp" class="space-y-4 lg:space-y-6">

                            </div>

                                <div>
                                    <label class="block text-gray-300 text-sm font-medium mb-2">Nouveau mot de passe</label>
                                    <div class="relative">

                                        <button type="button" class="btnVoirMdp absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                </div>
                                <div>
                                    <label class="block text-gray-300 text-sm font-medium mb-2">Confirmer le mot de passe</label>
                                    <div class="relative">
                                        <input type="password" id="mdpConfirm" class="inputForm w-full px-4 py-3 pr-12 rounded-lg text-white placeholder-gray-400 focus:outline-none" placeholder="Confirmer le mot de passe">
                                        <button type="button" class="btnVoirMdp absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white">

                                    </div>
                                </div>
                            </div>

                    <div id="msgSucces" class="hidden bg-gradient-to-r from-green-500/20 to-emerald-500/20 border border-green-500/30 rounded-xl p-4 lg:p-6">

                            <div class="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center mr-3">

            <i class="fab fa-whatsapp"></i>
        </a>
    </div>

<script>
const data = {
    nom: 'Kouamé',
    prenom: 'Yao',
    email: 'yao.kouame@email.com',
    tel: '+225 07 12 34 56 78',
    naissance: '1995-03-15',
    ville: 'abidjan',
    parrain: '',
    nomUtil: 'Hello Yao',
    solde: 'Solde: 45,000 XOF'
};

const els = {
    menu: document.getElementById('menu'),
    fondMenu: document.getElementById('fondMenu'),
    btnOuvrir: document.getElementById('btnOuvrir'),
    btnFermer: document.getElementById('btnFermer'),
    btnDeco: document.getElementById('btnDeco'),
    btnSauv: document.getElementById('btnSauv'),
    btnAnn: document.getElementById('btnAnn'),
    msgSucces: document.getElementById('msgSucces'),
    btnsVoirMdp: document.querySelectorAll('.btnVoirMdp'),
    nomUtil: document.getElementById('nomUtilisateur'),
    soldeUtil: document.getElementById('soldeUtilisateur')
};

function init() {
    Object.keys(data).forEach(k => {
        const el = document.getElementById(k);
        if (el) el.value = data[k];
    });
    els.nomUtil.textContent = data.nomUtil;
    els.soldeUtil.textContent = data.solde;
}

function sauv() {
    const nouveau = document.getElementById('mdpNouveau').value;
    const confirm = document.getElementById('mdpConfirm').value;
    
    if (nouveau && nouveau !== confirm) {
        alert('Les mots de passe ne correspondent pas');
        return;
    }

    Object.keys(data).forEach(k => {
        const el = document.getElementById(k);
        if (el) data[k] = el.value;
    });
    
    els.btnSauv.classList.add('btnSucces');
    els.btnSauv.innerHTML = '<i class="fas fa-check mr-2"></i>Sauvegardé!';
    
    setTimeout(() => {
        els.btnSauv.classList.remove('btnSucces');
        els.btnSauv.innerHTML = '<i class="fas fa-save mr-2"></i>Sauvegarder les modifications';
        affMsg();
    }, 1500);

    ['mdpActuel', 'mdpNouveau', 'mdpConfirm'].forEach(id => {
        document.getElementById(id).value = '';
    });
}

function ann() {
    Object.keys(data).forEach(k => {
        const el = document.getElementById(k);
        if (el) el.value = data[k];
    });
    ['mdpActuel', 'mdpNouveau', 'mdpConfirm'].forEach(id => {
        document.getElementById(id).value = '';
    });
}

function affMsg() {
    els.msgSucces.classList.remove('hidden');
    setTimeout(() => els.msgSucces.classList.add('hidden'), 5000);
}

function toggleMdp(btn) {
    const input = btn.parentElement.querySelector('input');
    const icon = btn.querySelector('i');
    
    if (input.type === 'password') {
        input.type = 'text';
        icon.classList.replace('fa-eye', 'fa-eye-slash');
    } else {
        input.type = 'password';
        icon.classList.replace('fa-eye-slash', 'fa-eye');
    }
}

function aller(page) {
    window.location.href = page;
}

els.btnOuvrir.addEventListener('click', () => {
    els.menu.classList.add('ouvert');
    els.fondMenu.classList.add('actif');
});

els.btnFermer.addEventListener('click', () => {
    els.menu.classList.remove('ouvert');
    els.fondMenu.classList.remove('actif');
});

els.fondMenu.addEventListener('click', () => {
    els.menu.classList.remove('ouvert');
    els.fondMenu.classList.remove('actif');
});

els.btnDeco.addEventListener('click', (e) => {
    e.preventDefault();
    if (confirm('Êtes-vous sûr de vouloir vous déconnecter ?')) {
        window.location.href = 'login.html';
    }
});

els.btnSauv.addEventListener('click', sauv);
els.btnAnn.addEventListener('click', ann);

els.btnsVoirMdp.forEach(btn => {
    btn.addEventListener('click', () => toggleMdp(btn));
});

window.addEventListener('resize', () => {
    if (window.innerWidth >= 1024) {
        els.menu.classList.remove('ouvert');
        els.fondMenu.classList.remove('actif');
    }
});

document.addEventListener('DOMContentLoaded', init);

document.querySelectorAll('.iconeFlottante').forEach(icone => {
    icone.style.animation = 'flottement 3s ease-in-out infinite';
});
</script>
</body>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <link rel="shortcut icon" href="/assets/img/log.jpeg" type="image/jpeg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 font-sans">
    <div class="flex h-screen">
        <aside id="menu" class="bg-white shadow-lg w-64 fixed h-full z-30 transform -translate-x-full lg:translate-x-0 transition-transform duration-300">
            <div class="flex items-center justify-between p-4 lg:p-6 bg-bleu-principal">
                <h2 class="text-white text-lg lg:text-xl font-bold">Admin Panel</h2>
                <button id="btnFermerMenu" class="lg:hidden text-white hover:text-gray-300">
                    <i class="fas fa-times text-lg lg:text-xl"></i>
                </button>
            </div>
            
            <nav class="mt-6 lg:mt-8">
                <a href="dashboardAdmin.html" class="flex items-center px-4 lg:px-6 py-2 lg:py-3 text-gray-700 hover:bg-gray-100 transition-colors">
                    <i class="fas fa-tachometer-alt mr-2 lg:mr-3 text-sm lg:text-base"></i>
                    <span class="text-sm lg:text-base">Dashboard</span>
                </a>
                <a href="adminPronostic.html" class="flex items-center px-4 lg:px-6 py-2 lg:py-3 text-gray-700 hover:bg-gray-100 transition-colors">
                    <i class="fas fa-plus-circle mr-2 lg:mr-3 text-sm lg:text-base"></i>
                    <span class="text-sm lg:text-base">Nouveau Pronostic</span>
                </a>
                <a href="adminMesProno.html" class="flex items-center px-4 lg:px-6 py-2 lg:py-3 text-gray-700 hover:bg-gray-100 transition-colors">
                    <i class="fas fa-futbol mr-2 lg:mr-3 text-sm lg:text-base"></i>
                    <span class="text-sm lg:text-base">Mes Pronostiques</span>
                </a>
                <a href="adminCoordonnee.html" class="flex items-center px-4 lg:px-6 py-2 lg:py-3 text-gray-700 hover:bg-gray-100 transition-colors">
                    <i class="fas fa-bell mr-2 lg:mr-3 text-sm lg:text-base"></i>
                    <span class="text-sm lg:text-base">Coordonnées</span>
                </a>
                <a href="#" class="flex items-center px-4 lg:px-6 py-2 lg:py-3 text-bleu-principal bg-blue-50 border-r-3 border-bleu-principal">
                    <i class="fas fa-video mr-2 lg:mr-3 text-sm lg:text-base"></i>
                    <span class="text-sm lg:text-base">Nouvelle Vidéo</span>
                </a>
                <a href="adminHistorique.html" class="flex items-center px-4 lg:px-6 py-2 lg:py-3 text-gray-700 hover:bg-gray-100 transition-colors">
                    <i class="fas fa-history mr-2 lg:mr-3 text-sm lg:text-base"></i>
                    <span class="text-sm lg:text-base">Mes Historiques</span>
                </a>
                <a href="adminUser.html" class="flex items-center px-4 lg:px-6 py-2 lg:py-3 text-gray-700 hover:bg-gray-100 transition-colors">
                    <i class="fas fa-users mr-2 lg:mr-3 text-sm lg:text-base"></i>
                    <span class="text-sm lg:text-base">Utilisateurs</span>
                </a>
                <a href="adminTransaction.html" class="flex items-center px-4 lg:px-6 py-2 lg:py-3 text-gray-700 hover:bg-gray-100 transition-colors">
                    <i class="fas fa-credit-card mr-2 lg:mr-3 text-sm lg:text-base"></i>
                    <span class="text-sm lg:text-base">Transactions</span>
                </a>
                <a href="adminBonus.html" class="flex items-center px-4 lg:px-6 py-2 lg:py-3 text-gray-700 hover:bg-gray-100 transition-colors">
                    <i class="fas fa-gift mr-2 lg:mr-3 text-sm lg:text-base"></i>
                    <span class="text-sm lg:text-base">Bonus</span>
                </a>
                <a href="adminVip.html" class="flex items-center px-6 py-3 text-gray-700 hover:bg-gray-100 transition-colors">
                    <i class="fas fa-crown mr-3"></i>
                    Utilisateurs VIP
                </a>
                <button id="btnDeco" class="w-full flex items-center px-4 lg:px-6 py-2 lg:py-3 text-red-600 hover:bg-red-50 transition-colors mt-6 lg:mt-8">
                    <i class="fas fa-sign-out-alt mr-2 lg:mr-3 text-sm lg:text-base"></i>
                    <span class="text-sm lg:text-base">Déconnexion</span>
                </button>
            </nav>
        </aside>

        <div class="flex-1 lg:ml-64">
            <header class="bg-white shadow-sm border-b">
                <div class="flex items-center justify-between px-3 lg:px-6 py-3 lg:py-4">
                    <div class="flex items-center">
                        <button id="btnOuvrirMenu" class="lg:hidden text-gray-600 mr-3">
                            <i class="fas fa-bars text-lg"></i>
                        </button>
                        <h1 class="text-lg lg:text-2xl font-semibold text-gray-800">Gestion des Vidéos</h1>
                    </div>
                    <div class="flex items-center space-x-3">
                        <div class="relative">
                            <i class="fas fa-bell text-gray-600 text-base lg:text-xl"></i>
                            <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-3 w-3 lg:h-4 lg:w-4 flex items-center justify-center">3</span>
                        </div>
                        <img src="https://img.freepik.com/vecteurs-premium/icone-profil-avatar-par-defaut-image-utilisateur-medias-sociaux-icone-avatar-gris-silhouette-profil-vide-illustration-vectorielle_561158-3383.jpg" alt="Avatar" class="w-7 h-7 lg:w-8 lg:h-8 rounded-full">
                    </div>
                </div>
            </header>

            <main class="p-3 lg:p-6">
                <div class="bg-white rounded-lg shadow-md p-4 lg:p-6 mb-4 lg:mb-6">
                    <h2 class="text-lg lg:text-xl font-semibold text-gray-800 mb-3 lg:mb-4">Ajouter une nouvelle vidéo</h2>
                    <form id="formVid" class="space-y-3 lg:space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-3 lg:gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1 lg:mb-2">Titre de la vidéo</label>
                                <input type="text" id="titreVid" class="w-full px-3 py-2 text-sm lg:text-base border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-bleu-principal" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1 lg:mb-2">Plateforme</label>
                                <select id="plateformeVid" class="w-full px-3 py-2 text-sm lg:text-base border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-bleu-principal" required>
                                    <option value="">Choisir une plateforme</option>
                                    <option value="1xbet">1XBET</option>
                                    <option value="melbet">MELBET</option>
                                    <option value="flash">Flash Service</option>
                                </select>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-3 lg:gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1 lg:mb-2">Durée (minutes)</label>
                                <input type="number" id="dureeVid" min="1" class="w-full px-3 py-2 text-sm lg:text-base border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-bleu-principal" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1 lg:mb-2">Fichier vidéo</label>
                                <input type="file" id="fichierVid" accept="video/*" class="w-full px-3 py-2 text-sm lg:text-base border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-bleu-principal" required>
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1 lg:mb-2">Description</label>
                            <textarea id="descVid" rows="3" class="w-full px-3 py-2 text-sm lg:text-base border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-bleu-principal"></textarea>
                        </div>
                        
                        <button type="submit" class="bg-bleu-principal text-white px-4 lg:px-6 py-2 text-sm lg:text-base rounded-lg hover:bg-bleu-fonce transition-colors">
                            <i class="fas fa-plus mr-2"></i>Ajouter la vidéo
                        </button>
                    </form>
                </div>

                <div class="bg-white rounded-lg shadow-md">
                    <div class="px-4 lg:px-6 py-3 lg:py-4 border-b flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
                        <h2 class="text-lg lg:text-xl font-semibold text-gray-800">Liste des vidéos</h2>
                        <div class="flex items-center space-x-2">
                            <label class="text-sm font-medium text-gray-700">Trier par:</label>
                            <select id="filtrePlateforme" class="px-3 py-1 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-bleu-principal">
                                <option value="">Toutes les plateformes</option>
                                <option value="1XBET">1XBET</option>
                                <option value="MELBET">MELBET</option>
                                <option value="FLASH SERVICE">Flash Service</option>
                            </select>
                        </div>
                    </div>
                    <div class="p-3 lg:p-6">
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3 lg:gap-6" id="listeVid">
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div id="voileMenu" class="fixed inset-0 bg-black bg-opacity-50 z-20 hidden lg:hidden"></div>

    <div id="modalLecteur" class="fixed inset-0 bg-black bg-opacity-75 z-50 hidden flex items-center justify-center p-2 lg:p-4">
        <div class="bg-white rounded-lg w-full max-w-4xl max-h-full overflow-auto">
            <div class="flex justify-between items-center p-3 lg:p-4 border-b">
                <h3 id="titreLecteur" class="text-base lg:text-xl font-semibold truncate pr-2"></h3>
                <button id="btnFermerLecteur" class="text-gray-500 hover:text-gray-700 flex-shrink-0">
                    <i class="fas fa-times text-lg lg:text-xl"></i>
                </button>
            </div>
            <div class="p-3 lg:p-4">
                <video id="lecteurVid" class="w-full h-48 sm:h-64 lg:h-96 bg-black rounded" controls>
                    <source src="" type="video/mp4">
                    Votre navigateur ne supporte pas la lecture vidéo.
                </video>
                <p id="descLecteur" class="mt-3 lg:mt-4 text-sm lg:text-base text-gray-600"></p>
            </div>
        </div>
    </div>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bleu-principal': '#1e40af',
                        'bleu-fonce': '#1e3a8a',
                        'jaune-accent': '#fbbf24',
                        'jaune-clair': '#fef3c7'
                    }
                }
            }
        }

        const btnOuvrir = document.getElementById('btnOuvrirMenu');
        const btnFermer = document.getElementById('btnFermerMenu');
        const menuNav = document.getElementById('menu');
        const voileMenu = document.getElementById('voileMenu');

        btnOuvrir.addEventListener('click', () => {
            menuNav.classList.remove('-translate-x-full');
            voileMenu.classList.remove('hidden');
        });

        btnFermer.addEventListener('click', () => {
            menuNav.classList.add('-translate-x-full');
            voileMenu.classList.add('hidden');
        });

        voileMenu.addEventListener('click', () => {
            menuNav.classList.add('-translate-x-full');
            voileMenu.classList.add('hidden');
        });

        let listeVids = [
            { 
                id: 1, 
                titreVid: 'Comment faire un pari sur 1XBET', 
                fichierVid: 'psg-om-analyse.mp4', 
                descVid: 'Guide complet pour placer vos premiers paris sportifs sur la plateforme 1XBET', 
                dureeVid: '15 min',
                dateVid: '2025-06-05',
                plateformeVid: '1XBET',
                urlVid: "/assets/videos/onevideo.mp4"
            },
            { 
                id: 2, 
                titreVid: 'Comment faire un pari sur MELBET', 
                fichierVid: 'nba-finals-prono.mp4', 
                descVid: 'Tutoriel détaillé pour maîtriser les paris sportifs sur MelBet', 
                dureeVid: '12 min',
                dateVid: '2025-06-04',
                plateformeVid: 'MELBET',
                urlVid: "/assets/videos/onevideo.mp4"
            },
            { 
                id: 3, 
                titreVid: 'Flash Service Tutorial', 
                fichierVid: 'flash-tutorial.mp4', 
                descVid: 'Apprenez à utiliser Flash Service efficacement', 
                dureeVid: '8 min',
                dateVid: '2025-06-03',
                plateformeVid: 'FLASH SERVICE',
                urlVid: "/assets/videos/onevideo.mp4"
            }
        ];

        function afficherVids(vids = listeVids) {
            const conteneur = document.getElementById('listeVid');
            conteneur.innerHTML = '';

            vids.forEach(vid => {
                const carteVid = document.createElement('div');
                carteVid.className = 'bg-white border border-gray-200 rounded-lg overflow-hidden shadow-md hover:shadow-lg transition-all duration-300';
                
                carteVid.innerHTML = `
                    <div class="relative">
                        <div class="w-full h-32 sm:h-40 lg:h-48 bg-gradient-to-br from-gray-100 to-gray-200 flex items-center justify-center">
                            <i class="fas fa-video text-gray-400 text-2xl lg:text-4xl"></i>
                        </div>
                        <div class="absolute top-2 right-2 flex space-x-1">
                            <button onclick="modifierVid(${vid.id})" class="bg-blue-600 hover:bg-blue-800 text-white p-1.5 lg:p-2 rounded-full shadow-lg">
                                <i class="fas fa-edit text-xs lg:text-sm"></i>
                            </button>
                            <button onclick="supprimerVid(${vid.id})" class="bg-red-600 hover:bg-red-800 text-white p-1.5 lg:p-2 rounded-full shadow-lg">
                                <i class="fas fa-trash text-xs lg:text-sm"></i>
                            </button>
                        </div>
                    </div>
                    <div class="p-3 lg:p-4">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-xs lg:text-sm text-blue-600 font-medium">${vid.plateformeVid}</span>
                            <span class="text-xs lg:text-sm text-gray-500">${vid.dureeVid}</span>
                        </div>
                        <h3 class="text-sm lg:text-lg font-bold text-gray-800 mb-2 line-clamp-2">${vid.titreVid}</h3>
                        <p class="text-xs lg:text-sm text-gray-600 mb-3 lg:mb-4 line-clamp-3">${vid.descVid}</p>
                        <button onclick="lireVid(${vid.id})" class="w-full bg-bleu-principal hover:bg-bleu-fonce text-white font-bold py-2 lg:py-3 px-3 lg:px-4 text-sm lg:text-base rounded-lg transition-all duration-300 flex items-center justify-center space-x-2">
                            <i class="fas fa-play text-sm"></i>
                            <span>Regarder</span>
                        </button>
                    </div>
                `;
                conteneur.appendChild(carteVid);
            });
        }

        document.getElementById('formVid').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fichierInput = document.getElementById('fichierVid');
            const nomFichier = fichierInput.files[0] ? fichierInput.files[0].name : '';

            const nouvelleVid = {
                id: Date.now(),
                titreVid: document.getElementById('titreVid').value,
                fichierVid: nomFichier,
                descVid: document.getElementById('descVid').value,
                dureeVid: document.getElementById('dureeVid').value + ' min',
                plateformeVid: document.getElementById('plateformeVid').value.toUpperCase(),
                dateVid: new Date().toISOString().split('T')[0],
                urlVid: URL.createObjectURL(fichierInput.files[0])
            };

            listeVids.unshift(nouvelleVid);
            trierEtAfficher();
            this.reset();
            alert('Vidéo ajoutée avec succès!');
        });

        function modifierVid(id) {
            const vid = listeVids.find(v => v.id === id);
            if (vid) {
                document.getElementById('titreVid').value = vid.titreVid;
                document.getElementById('dureeVid').value = vid.dureeVid.replace(' min', '');
                document.getElementById('descVid').value = vid.descVid;
                document.getElementById('plateformeVid').value = vid.plateformeVid.toLowerCase();
                
                const index = listeVids.findIndex(v => v.id === id);
                if (index !== -1) {
                    listeVids.splice(index, 1);
                    trierEtAfficher();
                }
            }
        }

        function supprimerVid(id) {
            if (confirm('Êtes-vous sûr de vouloir supprimer cette vidéo?')) {
                const index = listeVids.findIndex(v => v.id === id);
                if (index !== -1) {
                    listeVids.splice(index, 1);
                    trierEtAfficher();
                    alert('Vidéo supprimée!');
                }
            }
        }

        function lireVid(id) {
            const vid = listeVids.find(v => v.id === id);
            if (vid) {
                document.getElementById('titreLecteur').textContent = vid.titreVid;
                document.getElementById('descLecteur').textContent = vid.descVid;
                
                const lecteur = document.getElementById('lecteurVid');
                if (vid.urlVid) {
                    lecteur.src = vid.urlVid;
                }
                
                document.getElementById('modalLecteur').classList.remove('hidden');
            }
        }

        function trierEtAfficher() {
            const filtre = document.getElementById('filtrePlateforme').value;
            let vidsFiltered = listeVids;
            
            if (filtre) {
                vidsFiltered = listeVids.filter(vid => vid.plateformeVid === filtre);
            }
            
            vidsFiltered.sort((a, b) => a.plateformeVid.localeCompare(b.plateformeVid));
            afficherVids(vidsFiltered);
        }

        document.getElementById('filtrePlateforme').addEventListener('change', trierEtAfficher);

        document.getElementById('btnFermerLecteur').addEventListener('click', () => {
            document.getElementById('modalLecteur').classList.add('hidden');
            document.getElementById('lecteurVid').pause();
        });

        const btnDeco = document.getElementById('btnDeco');
        btnDeco.addEventListener('click', function(e) {
            e.preventDefault();
            if (confirm('Êtes-vous sûr de vouloir vous déconnecter ?')) {
                window.location.href = '/auth/login.html';
            }
        });

        window.addEventListener('resize', () => trierEtAfficher());
        trierEtAfficher();
    </script>
</body>
</html>
